<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<div id="calc-body">
    <div id="screen">

    </div>
    <div id="buttons">
        <div class="row">
            <button id="1" class="button numButton">1</button>
            <button id="2" class="button numButton">2</button>
            <button id="3" class="button numButton">3</button>
            <button id="plus" class="button">+</button>
        </div>
        <div class="row">
            <button id="4" class="button numButton">4</button>
            <button id="5" class="button numButton">5</button>
            <button id="6" class="button numButton">6</button>
            <button id="minus" class="button">-</button>
        </div>
        <div class="row">
            <button id="7" class="button numButton">7</button>
            <button id="8" class="button numButton">8</button>
            <button id="9" class="button numButton">9</button>
            <button id="times" class="button">X</button>
        </div>
        <div class="row">
            <button id="clear" class="button">cl</button>
            <button id="0" class="button numButton">0</button>
            <button id="equal" class="button">=</button>
            <button id="divide" class="button">/</button>
        </div>
    </div>
</div>


    
</body>
</html>
